<svg width="200" height="200" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Microphone icon">
  <title>Microphone</title>
  <!-- circular black background -->
  <circle cx="32" cy="32" r="32" fill="#000"/>
  
  <!-- mic capsule -->
  <rect x="24" y="14" width="16" height="26" rx="8" fill="#fff"/>
  
  <!-- support bracket (U-shape) -->
  <path d="M20 32a12 12 0 0 0 24 0" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- stem and base -->
  <line x1="32" y1="44" x2="32" y2="52" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="26" y1="52" x2="38" y2="52" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
</svg>
